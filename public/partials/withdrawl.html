<!-- For Withdrawal -->
<div ng-controller="templateController">
    <br></br>
    <button type="button" class="btn btn-primary l-height-n" data-toggle="modal" data-target="#exampleModal">
        Withdrawal
    </button>
    <div class="modal modal-dialog fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Hello {{address}}</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                PendingGB will be implement when we enable Multiple Node.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary l-height-n" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Ends Withdrawal -->
