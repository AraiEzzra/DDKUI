<div id="pass">
    <div class="overlay"></div>
    <div class="pass-bottom">
        <div class="login-card card-block auth-body mr-auto ml-auto">
            <div class="text-center logo-wrapper">
                <img src="../images/logo.png" alt="DDKOIN" width="250">
            </div>
            <div class="auth-box">
                <div class="row m-b-20">
                    <div class="col-md-12"><h3 class="text-left txt-primary">Sign In</h3></div>
                </div>
                <hr/>
                
                 <form class="clearfix" _lpchecked="1" ng-submit="login(pass, rememberPassphrase)">
                    <div class="input-field">
                        <input id="password" type="password" ng-model="pass" ng-trim="false" class="form-control" autofocus>
                        <label for="password">
                            <translate>Your Passphrase</translate>
                        </label>
                        <span class="pass-error" ng-show="errorMessage">{{errorMessage}}</span>
                    </div>
                    <div class="input-field">
                        <div ng-include="'partials/shared/language-selector.html'"></div>
                    </div>
                    <div class="row auth-btn">
                        <div class="col-md-4">
                            <a class="btn btn-primary btn-block" ui-sref="existingETPSUser">
                                <translate>ETPS User</translate>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="btn btn-primary btn-block" ng-click="newUser()">
                                <translate>New Account</translate>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="btn btn-primary waves-light btn-block" ng-click="login(pass, rememberPassphrase)" ng-disabled="!pass">
                                <translate>Sign In</translate>
                            </a>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
        <div class="pass-footer clearfix">
                <p style="margin-bottom: 10px;">DDKOIN MainNet Web Wallet Â© 2016 - 2028. All Rights Reserved.</p>
                <a href="https://www.facebook.com/DDKoin_Official-437883973356520/" target="_blank">
                    <img src="../images/facebook.png" alt="facebook">
                </a>&nbsp
                <a href="http://forums.ddkoin.com/" target="_blank">
                    <img src="../images/forum.png" alt="forum">
                </a>
            </div>
        
    </div>
</div>
