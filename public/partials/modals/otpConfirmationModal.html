<div class="app-modal valign-wrapper">
    <div class="container height100">
        <div class="row height100">
            <div class="col-md-6 col-md-offset-3 height100 valign-wrapper">

                <div class="modal-content" ng-show="true">
                    <div class="modal-header modal-iconed">
                        <div class="close-modal" ng-click="close()">
                            <span class="sr-only">
                                <translate>Close modal</translate>
                            </span>
                        </div>
                        <span class="modal-log">DDKOIN</span>
                    </div>

                    <div class="modal-header clearfix">

                        <div class="m-b-20">
                            <h2>{{'Input Your Google Authentication 6 Digit Code'|translate}}</h2>
                        </div>

                        <div class="l-h20">
                            <translate>Thanks for giving your details. An OTP has been sent to your Mobile
                                Number.Please enter the 4
                                digit OTP below for Successful Registration.</translate>
                        </div>
                    </div>

                    <div class="modal-body">
                        <!-- <form ng-submit="passcheck()"> -->
                        <form ng-submit="disableTwoFactor(otpNumber)">
                            <div class="field-padding">
                                <div class="input-field">
                                    <input id="otpNumber" type="text" ng-model="otpNumber" ng-class="{'invalid': errorMessage.otpNumber}">
                                    <label for="Amount">
                                        <translate>Enter your OTP Number</translate>
                                    </label>
                                </div>

                                <div class="error-container" ng-show="errorMessage.fromServer">
                                    <span class="pass-error">{{errorMessage.fromServer}}</span>
                                </div>
                                <input type="submit" ng-show="false">
                            </div>

                        </form>
                    </div>

                    <div class="modal-body bordered">
                        <ul class="nav modal-buttons pull-right">
                            <li>
                                <input type="submit" value="{{'Verify' | translate}}" ng-click="disableTwoFactor(otpNumber)"
                                    class="btn-flat blue-link" ng-class="{'disabled': sending}" ng-disabled="sending" />
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
