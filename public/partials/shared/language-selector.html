<div class="row language-selector">
  <div class="col-sm-10">
    <select class="form-control browser-default" ng-model="selectedLang" ng-change="changeLang(selectedLang)">
      <option ng-repeat="option in languages" value="{{option.id}}" ng-selected="option.id==selectedLang">{{option.name}}</option>
    </select>
  </div>
  <div class="col-sm-2 flag">
    <div class="language-box">
      <img ng-src="/images/flags/{{selectedLang}}.png">
    </div>
  </div>
</div>
